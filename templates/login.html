<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация | FinTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --white: #FFFFFF;
            --light-bg: #F8F9FA;
            --light-gray: #E9ECEF;
            --dark-gray: #495057;
            --black: #212529;
            --yellow: #FFD700;
            --gold: #FFC107;
            --light-yellow: #FFEE58;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            background-color: #f6f7f8;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .auth-container { position: relative; z-index: 10; }
        .auth-card { background: var(--white); border-radius: 20px; border: none; overflow: hidden; }
        .auth-header {
            background:#ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #E9ECEF;
        }
        .brand-logo { font-size: 2.8rem; font-weight: 800; margin-bottom: 5px; color: var(--black); text-shadow: 0 2px 4px var(--shadow); }
        .brand-subtitle { color: var(--dark-gray); font-size: 1.1rem; opacity: 0.8; }
        .auth-body { padding: 40px 35px; background: var(--white); }
        .form-label { color: var(--dark-gray); font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
        .form-control {
            background: var(--light-bg);
            border: 1px solid var(--light-gray);
            color: var(--black);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            background: var(--white);
            border-color: var(--yellow);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.15);
            outline: none;
        }
        .input-group-text {
            background: var(--light-bg);
            border: 1px solid var(--light-gray);
            color: var(--dark-gray);
            border-radius: 12px 0 0 12px;
        }
        .btn-auth {
            background: linear-gradient(135deg, var(--yellow) 0%, var(--gold) 100%);
            color: var(--black);
            border: none;
            padding: 16px 30px;
            font-weight: 700;
            border-radius: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.25);
            font-size: 1.05rem;
        }
        .auth-footer { color: var(--dark-gray); text-align: center; margin-top: 30px; font-size: 0.9rem; opacity: 0.8; }
        .auth-footer a { color: var(--black); text-decoration: none; font-weight: 600; border-bottom: 2px solid var(--yellow); }
        .error-message {
            background: rgba(255, 87, 87, 0.08);
            border-left: 3px solid #ff5252;
            color: #ff5252;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            cursor: pointer;
            z-index: 10;
            background: transparent;
            border: none;
        }
        .password-container { position: relative; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="brand-logo">Fin<span>Time</span></div>
                        <div class="brand-subtitle">СИСТЕМА ФИНАНСОВОГО УЧЕТА</div>
                    </div>
                    <div class="auth-body">
                        <h3 class="text-center mb-5" style="color: var(--black);">ВХОД В ЛИЧНЫЙ КАБИНЕТ</h3>
                        
                        {% if error %}
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                        </div>
                        {% endif %}
                        
                        <form id="loginForm" method="POST" action="/login">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           id="email" 
                                           name="email"
                                           placeholder="your@email.com"
                                           required>
                                </div>
                            </div>
                            <div class="mb-5">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="password-container">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" 
                                               class="form-control form-control-lg" 
                                               id="password" 
                                               name="password"
                                               placeholder="••••••••"
                                               required>
                                    </div>
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-auth btn-lg">
                                    <i class="fas fa-sign-in-alt me-3"></i>Войти в систему
                                </button>
                            </div>
                        </form>
                        
                        <div class="auth-footer">
                            <div>Еще не зарегистрированы? <a href="/register">Создать аккаунт</a></div>
                            <div class="mt-3">© 2025 FinTime. Все права защищены.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    if (!passwordInput) return;
                    
                    const icon = this.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    if (!emailInput || !passwordInput) return true;
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    if (!email || !password) {
                        e.preventDefault();
                        alert('Пожалуйста, заполните все поля');
                        return false;
                    }
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        e.preventDefault();
                        alert('Пожалуйста, введите корректный email адрес');
                        return false;
                    }
                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-3"></i>Выполняется вход...';
                        submitBtn.disabled = true;
                    }
                    return true;
                });
            }
        });
    </script>
</body>
</html>
